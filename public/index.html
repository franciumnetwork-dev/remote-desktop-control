<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Desktop Control</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #screen {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      background: black;
      cursor: none;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <script>
    var isConnected = false;
    const key = prompt("Enter the key to control the screen:");
    const socket = new WebSocket(`wss://remote-desktop-control.onrender.com/key/${key}`);

    const screenDiv = document.getElementById('screen');
    socket.addEventListener('open', () => {
      console.log('Connected to WebSocket server');
      isConnected = true;
    });
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.screenshot) {
        screenDiv.style.backgroundImage = `url(data:image/jpeg;base64,${data.screenshot})`;
      }
    };

    screenDiv.addEventListener('mousemove', (e) => {
      const rect = screenDiv.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);
      if(isConnected) socket.send(JSON.stringify({ action: 'moveMouse', data: `${x}X${y}` }));
    });

    screenDiv.addEventListener('click', (e) => {
      const rect = screenDiv.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);
      if(isConnected) socket.send(JSON.stringify({ action: 'clickMouse', data: `${x}X${y}` }));
    });

    const heldKeys = new Set();

    window.addEventListener('keydown', (e) => {
      if (!heldKeys.has(e.key)) {
        heldKeys.add(e.key);
        if(isConnected) socket.send(JSON.stringify({ action: 'holdKey', data: e.key }));
      }
      e.preventDefault();
    });

    window.addEventListener('keyup', (e) => {
      if (heldKeys.has(e.key)) {
        heldKeys.delete(e.key);
        if(isConnected) socket.send(JSON.stringify({ action: 'releaseKey', data: e.key }));
      }
      e.preventDefault();
    });

    document.addEventListener('keydown', (e) => e.preventDefault());
  </script>
</body>
</html>
